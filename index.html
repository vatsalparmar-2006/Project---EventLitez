<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLitez - Event Listing Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">EventLitez</h1>

        <!-- Create Event Button -->
        <div class="text-center mb-4">
            <button class="btn btn-primary button-73" data-bs-toggle="modal" data-bs-target="#createEventModal">Create New
                Event</button>
        </div>

        <!-- Event Creation Modal -->
        <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title form-label" id="createEventModalLabel">Create an Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="eventForm">
                            <div class="mb-3">
                                <label for="eventName" class="form-label" >Event Name :</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Enter event..." required>
                            </div>
                            <div class="mb-3">
                                <label for="eventDate" class="form-label">Date :</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventTime" class="form-label">Time :</label>
                                <input type="time" class="form-control" id="eventTime" required>
                            </div>
                            <div class="mb-4">
                                <label for="eventLocation" class="form-label">Location :</label>
                                <input type="text" class="form-control" id="eventLocation" placeholder="Enter location..." required>
                            </div>
                            <button type="submit" class="btn btn-primary mx-auto w-auto button-85">Create Event</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-3">Upcoming Events</h3>
        <br>
        <div id="eventList" class="row g-3" ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
